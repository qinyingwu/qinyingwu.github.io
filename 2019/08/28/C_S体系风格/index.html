        <p>客户机发送数据到服务器，服务器将收到的数据返回给客户机，直到接收到字符串“end”为止，最后关闭连接。<br><strong>客户机端程序tcpClient.java</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">import java.io.*;</span><br><span class="line">import java.net.*;</span><br><span class="line"></span><br><span class="line">public class tcpClient &#123;</span><br><span class="line"> public static void main(String[] args) throws IOException &#123;</span><br><span class="line">//建立Socket，服务器在本机的8888端口处进行“侦听”</span><br><span class="line">  Socket ss = new Socket(&quot;localhost&quot;, 8888);</span><br><span class="line">  System.out.println(&quot;Socket:&quot; + ss);</span><br><span class="line">  try &#123;</span><br><span class="line">//套接字建立成功，建立I/O流进行通信</span><br><span class="line">   DataInputStream dis = new DataInputStream(ss.getInputStream());</span><br><span class="line">   DataOutputStream dos = new DataOutputStream(ss.getOutputStream());</span><br><span class="line">   for (int i = 0; i &lt; 6; i++) &#123;</span><br><span class="line">    dos.writeUTF(&quot;测试:&quot; + i); // 向服务器发数据</span><br><span class="line">    dos.flush(); // 刷新输出缓冲区，以便立即发送</span><br><span class="line">    System.out.println(dis.readUTF()); // 将从服务器接收的数据输出</span><br><span class="line">   &#125;</span><br><span class="line">   dos.writeUTF(&quot;end&quot;); // 向服务器发送终止标志</span><br><span class="line">   dos.flush(); // 刷新输出缓冲区，以便立即发送</span><br><span class="line">   dos.close();</span><br><span class="line">   dis.close();</span><br><span class="line">  &#125; finally &#123;</span><br><span class="line">   ss.close();</span><br><span class="line">  &#125;</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p><strong>服务器端程序tcpServer.java</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">import java.io.*;</span><br><span class="line">import java.net.*;</span><br><span class="line"></span><br><span class="line">public static void main(String[] args) throws IOException &#123;</span><br><span class="line">  // 建立ServerSocket</span><br><span class="line">  ServerSocket s = new ServerSocket(PORT);</span><br><span class="line">  System.out.println(&quot;ServerSocket:&quot; + s);</span><br><span class="line">  try &#123;</span><br><span class="line">   /* 程序阻塞,等待连接。即直到有一个客户请求到达,程序方能继续执行 */</span><br><span class="line">   Socket ss = s.accept();</span><br><span class="line">   System.out.println(&quot;Socket accept:&quot; + ss);</span><br><span class="line">   try &#123;</span><br><span class="line">    // 连接成功，建立相应的I/O数据流</span><br><span class="line">    DataInputStream dis = new DataInputStream(ss.getInputStream());</span><br><span class="line">    DataOutputStream dos = new DataOutputStream(ss.getOutputStream());</span><br><span class="line">    // 在循环中，与客户机通信</span><br><span class="line">    while (true) &#123;</span><br><span class="line">     String str = dis.readUTF(); // 从客户机中读数据</span><br><span class="line">     if (str.equals(&quot;end&quot;))</span><br><span class="line">      break; // 当读到end时，程序终止</span><br><span class="line">     System.out.println(str);</span><br><span class="line">     dos.writeUTF(&quot;Echoing:&quot; + str); // 向客户机中写数据</span><br><span class="line">    &#125;</span><br><span class="line">    dos.close();</span><br><span class="line">    dis.close();</span><br><span class="line">   &#125; finally &#123;</span><br><span class="line">    ss.close();</span><br><span class="line">   &#125;</span><br><span class="line">  &#125; finally &#123;</span><br><span class="line">   s.close();</span><br><span class="line">  &#125;</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>先运行服务器端程序，再运行客户端程序，运行结果如下：<br><img src="https://img-blog.csdnimg.cn/20190828222106939.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzQxMTU2Mzg1,size_16,color_FFFFFF,t_70" alt="客户端运行截图"><br><img src="https://img-blog.csdnimg.cn/20190828222244511.png" alt="服务器端运行截图"></p>
